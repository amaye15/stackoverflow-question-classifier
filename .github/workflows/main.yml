name: Merge Hugging Face Repository

on:
  push:
    branches:
      - main  # Trigger on push to main branch, modify as needed

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config --global user.name 'amaye15'
          git config --global user.email 'andrewmayes14@hotmail.com'

      - name: Huggingface Data
        run: |
          git clone https://github.com/amaye15/stackoverflow-question-classifier.git
          git clone https://huggingface.co/datasets/amaye15/Stack-Overflow-Zero-Shot-Classification
          git add .
          git push
