name: Merge Hugging Face Repository

on:
  push:
    branches:
      - main  # Trigger on push to main branch, modify as needed

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install
